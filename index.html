<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Mi Ecommerce</title>
</head>
<body>
    <div class="layout">
        <div class="header"><h1>Mi Ecommerce</h1></div>
        <div class="nav">
            <dl>
                <dt>Categorias</dt>
                <dd>Rolex <span>(4)</span></dd>
                <dd>Omega <span>(2)</span></dd>
                <dd>Tag Heuer <span>(2)</span></dd>
                <dd>IWC <span>(1)</span></dd>
            </dl>
        </div>
        <div class="main">
            <div class="card">
                <div><img src="assets/img/explorer.jpg" alt=""></div>
                <h3>Rolex Explorer II</h3>
                <div>$10.900.000</div>
                <div class="btn">Comprar</div>
            </div>
            <div class="card">
                <div><img src="assets/img/omega-speedmaster-moonwatch-professional-co-axial-master-chronometer-chronograph-42-mm-31030425001001-list.jpg" alt=""></div>
                <h3>Omega Speedmaster</h3>
                <div>$3.200.000</div>
                <div class="btn">Comprar</div>
            </div>
            <div class="card">
                <div><img src="assets/img/Tag-Heuer-Carrera-Calibre-Heuer-02-45mm-Acero.jpg" alt=""></div>
                <h3>Tag Heuer Carrera</h3>
                <div>$1.900.000</div>
                <div class="btn">Comprar</div>
            </div>
            <div class="card">
                <div><img src="assets/img/iwc-IW371606.jpg" alt=""></div>
                <h3>IWC Portuguese</h3>
                <div>$4.900.000</div>
                <div class="btn">Comprar</div>
            </div>
        </div>
        <div class="footer">@miecommerce</div>
    </div>
</body>
</html>
